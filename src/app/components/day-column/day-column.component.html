<div class='day-column'>
  <div class="slots">
    @for (interval of intervals; track interval) {
      <time class='slot' [ngStyle]='{ height: intervalHeight + "px" }'></time>
    }
  </div>

  <day-events [intervalHeight]='intervalHeight'
              [intervalDuration]='intervalDuration'
              [minSlotDuration]='slotDuration'
              [events]='events()'></day-events>

  <div class='area' #area></div>
</div>
