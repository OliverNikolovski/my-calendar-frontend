<div class='container'>
  <add-email-notification [(ngModel)]='minutes'></add-email-notification>
  <div class='actions'>
    <button mat-stroked-button (click)='onCancel()' class='action' type='button'>Cancel</button>
    <button mat-flat-button color='primary' class='action'
            (click)='onSave()'
            [disabled]='!minutes || (minutes | equals : data.minutes)'>Save</button>
  </div>
</div>
