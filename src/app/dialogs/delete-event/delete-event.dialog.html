<div class='wrapper'>
  <h1>Delete recurring event</h1>
  <mat-radio-group aria-label="Select a delete option" class='options' [(ngModel)]='selectedDeletionType'>
    <mat-radio-button [value]='DeletionType.THIS_EVENT'>This event</mat-radio-button>
    <mat-radio-button [value]='DeletionType.THIS_AND_ALL_FOLLOWING_EVENTS'>This and following events</mat-radio-button>
    <mat-radio-button [value]='DeletionType.ALL_EVENTS'>All events</mat-radio-button>
  </mat-radio-group>
  <div class='actions'>
    <button mat-stroked-button (click)='onCancel()' class='action'>Cancel</button>
    <button mat-flat-button color='primary' (click)='onConfirm()' class='action'>OK</button>
  </div>

</div>
